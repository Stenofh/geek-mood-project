<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:body>
	<h:form id="formInicio">

		<h:outputText value="Teste JPA - Usuario" />
		<br />
		
		<h:outputText value="Nome" />
		<h:inputText value="#{userBean.user.name}" />
		<br />
		
		<h:outputText value="Email" />
		<h:inputText value="#{userBean.user.email}" />
		<br />
		
		<h:outputText value="Apelido" />
		<h:inputText value="#{userBean.user.nickname}" />
		<br />
		
		<h:outputText value="Senha" />
		<h:inputSecret value="#{userBean.user.password}" />

		<h:commandButton actionListener="#{userBean.inserir}" value="Inserir" />

	</h:form>

</h:body>
</html>
